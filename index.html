---
layout: default
title: {{ site.name }}
---

<div id="home">

  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> &raquo; <span><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></span></li>
    {% endfor %}    
  </ul>

  <footer class="section-separator"></footer>

  <h1>{{ site.posts.first.title }}</h1>
  <p class="meta">{{ site.posts.first.date | date_to_string }}</p>
  {{ site.posts.first.content }}

</div>
